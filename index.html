<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="search">
                <input type="text" name="" id="input-box" placeholder="Enter your location">
                <button class="fa-solid fa-magnifying-glass" id="search-btn"></button>
            </div>
        </div>
        <div class="location-not-found">
            <h1>Sorry, Location not found !!!</h1>
            <img src="assets/404.png" alt="404 error">
        </div>
        <div class="cont-body">
            <img src="assets/cloud.png" alt="" class="weather-img">
            <div class="cont-box">
                <p class="temperature">0<sup>&deg;C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <span class="material-symbols-outlined i2">
                        humidity_high
                    </span>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5190e15db5.js" crossorigin="anonymous"></script> 
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</body>
</html>
